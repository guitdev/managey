<div class="footer mt-5">
  {% if links.footerLinks %}
  <p class="social-media">
    {% for item in links.footerLinks %}
    {% if item.isVisible %}
    <a href="{{item.url}}" rel="noopener" class="fa fa-{{item.icon}}" title="{{item.title}}" target="_blank"></a>
    {% endif %}
    {% endfor %}
  </p>
  {% endif %}
</div>
